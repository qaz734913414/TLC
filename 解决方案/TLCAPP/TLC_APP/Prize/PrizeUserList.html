
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中奖信息管理</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/iconfont.css" rel="stylesheet" />

    <link href="../css/Bet/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/Bet/indexBet.css" rel="stylesheet" />
    <link href="../css/Bet/jquery.mmenu.all.css" rel="stylesheet" />
    <link href="../css/Bet/style.css" rel="stylesheet" />

    <script src="../js/Common/jquery-1.11.2.min.js"></script>
    <script src="../js/Common/jquery.tmpl.js"></script>
    <script src="../js/Common/PageBar.js"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/web/ValedAdminCheck.js"></script>
    <script src="../js/webcenter/operation.js"></script>

    <script src="../js/webcenter/globe_client.js"></script>

    <style>
        .Sear .hu {
            height: 28px;
            width: 100px;
        }

        .select_tools a.selected {
            border: 1px solid #2789ba;
            color: #2789ba;
        }

        .select_tools a {
            font-size: 16px;
            color: #333;
            padding: 6px 20px;
            display: block;
            float: left;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-right: 10px;
        }

        .Operation_area {
            width: 100%;
        }
    </style>



</head>
<body>
    <div id="div_Top" class="select_tools" style="margin-top:15px">
        <a href="javascript:;" code="1" class="selected">当期买入</a>
        <a href="javascript:;" code="2" class="">历史记录</a>
    </div>

    <div class="Teaching_plan_management current" style="width:100%">

        <!--<%--<h1 class="Page_name">中奖信息管理</h1>--%>-->
        <!--<h1 class="Page_name">当期买入</h1>-->
        <div class="Operation_area">
            <div class="left_choice fl">
                <ul>
                    <li class="Sear" id="award_year" style="margin: 6px 15px 0 0;">年号：XXXX</li>
                    <li class="Sear" id="award_Name" style="margin: 6px 15px 0 0;">期号：XX</li>
                    <li class="Sear">
                        <input type="text" id="search_H" name="search_w" class="search_w" placeholder="请输入姓名" value="" /><a class="sea" href="#" onclick="SelectWhereH();" style="margin-left: 10px;">搜索</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="Honor_management">

            <table class="W_form">
                <thead>
                    <tr class="trth">
                        <th class="number">序号</th>
                        <th>用户名</th>
                        <th>买入类型</th>
                        <th>种类</th>
                        <th width="15%">下注内容</th>
                        <th width="15%">赔率</th>
                        <th>单注金额</th>
                        <th>买入金额</th>
                        <th>买入时间</th>
                    </tr>
                </thead>
                <tbody id="tb_PrizeCurrentList"></tbody>
            </table>
        </div>
        <!--分页页码开始-->
        <div class="paging">
            <span id="pageBar2"></span>
        </div>
        <!--分页页码结束-->
    </div>
    <div class="Teaching_plan_management history" style="display:none">
        <!--<%--<h1 class="Page_name">中奖信息管理</h1>--%>-->
        <!--<h1 class="Page_name">历史记录</h1>-->
        <div class="Operation_area">
            <div class="left_choice fl">
                <ul>
                    <li class="Sear" style="margin-top: 1px;">
                        年号:
                        <select id="select_year" class="hu"></select>
                    </li>

                    <li class="Sear" style="margin-top: 1px;">
                        期号:
                        <select id="select_section" class="hu"></select>
                    </li>

                    <li class="Sear">
                        <input type="text" id="search_w" name="search_w" class="search_w" placeholder="请输入姓名" value="" /><a class="sea" href="#" onclick="SelectWhere();" style="margin-left: 10px;">搜索</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="Honor_management">

            <table class="W_form">
                <thead>
                    <tr class="trth">
                        <th class="number">序号</th>
                        <th>用户名</th>
                        <th>年号</th>
                        <th>期号</th>
                        <th width="15%">开奖球号</th>
                        <th>买入类型</th>
                        <th>种类</th>
                        <th width="15%">下注内容</th>
                        <th width="15%">赔率</th>
                        <th>单注金额</th>
                        <th>买入金额</th>
                        <th>是否中奖</th>
                        <th width="15%">中奖明细</th>
                        <th>中奖金额</th>
                        <!--<th>和局返额</th>-->
                        <th>返水</th>
                        <th width="5%">买入时间</th>
                    </tr>
                </thead>
                <tbody id="tb_PrizeList"></tbody>
            </table>
        </div>
        <!--分页页码开始-->
        <div class="paging">
            <span id="pageBar"></span>
        </div>
        <!--分页页码结束-->

        <div class="left_choice fr" id="control">
            <ul>
                <li class="Sear" id="buy_M" style="margin: 6px 35px 0 0;">下注总金额：0</li>
                <li class="Sear" id="get_M" style="margin: 6px 35px 0 0;">获奖总金额：0</li>
                <!--<li class="Sear" id="araw_return_M" style="margin: 6px 35px 0 0;">和局返回总额：0</li>-->
                <li class="Sear" id="return_M" style="margin: 6px 35px 0 0;">返水总额：0</li>
                <li class="Sear" id="last_M" style="margin: 6px 35px 0 0;">盈利：0</li>
            </ul>
        </div>
    </div>



</body>
</html>
<script id="tr_Prize" type="text/x-jquery-tmpl">
    <tr>
        <td>${pageIndex()}</td>
        <td>${user_Name}</td>
        <td>${Year}</td>
        <td>${award_Name}</td>

        {{if IsWin !=3}}
        <td>
            {{each GlobeList}}
            {{if Color =='red'}}
            <p class="ball-red">${Name}</p>
            {{else Color =='blue' }}
            <p class="ball-blue">${Name}</p>
            {{else Color =='green'}}
            <p class="ball-green">${Name}</p>
            {{/if}}
            {{/each}}
        </td>
        {{else}}
        <td></td>
        {{/if}}

        <td>${First_Name}</td>
        <td>${Second_Name}</td>
        <td>
            {{if FirstIsGloble == true}}

            {{each FirstGlobeList}}
            {{if Color =='red'}}
            <p class="ball-red">${Name}</p>
            {{else Color =='blue' }}
            <p class="ball-blue">${Name}</p>
            {{else Color =='green'}}
            <p class="ball-green">${Name}</p>
            {{/if}}
            {{/each}}

            {{if BuyDisplay2 !=null && BuyDisplay2 !=''}}
            ${BuyDisplay2}
            {{else}}

            {{/if}}


            {{else}}
            ${BuyDisplay} ${BuyDisplay2}
            {{/if}}

        </td>
        {{if IsShowMin == true }}
        <td>${MinPayReturn}</td>
        {{else IsShowMin == false}}
        <td>${BuyPayReturn}</td>
        {{/if}}
     
        <td>${UnitPrice}</td>
        <td>${Using_Money}</td>
        {{if IsWin ==0}}
        <td style="color:green">中奖</td>
        {{else IsWin ==1}}
        <td>不中奖</td>
        {{else IsWin ==2}}
        <td>综合</td>
        {{else IsWin ==3}}
        <td>未开奖</td>
        {{else}}
        <td>${IsWin}</td>
        {{/if}}
        <td>${Araw_RetrunContent}</td>
        <td>${Get_Money}</td>
        <!--<td>${Araw_ReturnMoney}</td>-->
        <td>${Return_Money}</td>
        <td>${DateTimeConvert(Operation_Time)}</td>
    </tr>
</script>

<script id="tr_CurrentPrize" type="text/x-jquery-tmpl">
    <tr>
        <td>${pageIndexCurrent()}</td>
        <td>${user_Name}</td>
        <td>${First_Name}</td>
        <td>${Second_Name}</td>

            {{if Color =='red'}}

            {{else Color =='blue' }}
            <p class="ball-blue">${Name}</p>
            {{else Color =='green'}}
            <p class="ball-green">${Name}</p>
            {{/if}}
            {{/each}}

            {{if BuyDisplay2 !=null && BuyDisplay2 !=''}}
            ${BuyDisplay2}
            {{else}}

            {{/if}}


            {{else}}
            ${BuyDisplay} ${BuyDisplay2}
            {{/if}}

        </td>
        {{if IsShowMin == true }}
        <td>${MinPayReturn}</td>
        {{else IsShowMin == false}}

<script type="text/x-jquery-tmpl" id="yearItem">
    <option year="${Year}">${Year}</option>
</script>

<script type="text/x-jquery-tmpl" id="sectionItem">
    <option name="${Name}">${Name}</option>
</script>

<script type="text/x-jquery-tmpl" id="NoListItem">
    <td colspan="100" style="border-bottom:none;"><div style="width:100%;background:url(/images/nomessage.png) no-repeat center center;height:480px;background-size:15% auto;"></div></td>
</script>

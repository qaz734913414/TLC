
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        修改密码
    </title>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/iconfont.css" rel="stylesheet" />
    <!--<link href="/css/animate.css" rel="stylesheet" />-->
    <link href="../js/layer/skin/layer.css" rel="stylesheet" />
    <script src="../js/Common/jquery-1.11.2.min.js"></script>
    <script src="../js/Common/jquery.tmpl.js"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/web/ValedCheck.js"></script>
    <script src="../js/webcenter/globe_client.js"></script>
    <script src="../js/web/EditPassword.js"></script>

    <style>
        .yy_dialog .t_content .t_message .message_con tr td.ku input {
            width: 320px;
        }

        .Save_and_submit input.Save_and_submit {
            padding: 6px 20px;
        }

        .cancel input.cancel {
            padding: 6px 20px;
        }
    </style>
</head>
<body onload="this.focus();" style="height: auto">

    <!--tz_dialog start-->
    <div class="yy_dialog">
        <div class="t_content">
            <div class="t_message">
                <div class="message_con">
                    <table class="m_top" style="margin-left: 70px; margin-top: 10px">
                        <tbody>
                            <tr>
                                <td class="mi"><span class="m">旧 密 码：</span></td>
                                <td class="ku">
                                    <input id="txt_OldPwd" type="password" class="hu" placeholder="请输入旧密码" /><span class="wstar">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="mi"><span class="m">新 密 码：</span></td>
                                <td class="ku">
                                    <input id="txt_Pwd" type="password" class="hu" placeholder="请输入新密码" /><span class="wstar">*</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="mi" style="padding-left: 15px;"><span class="m">确认密码：</span></td>
                                <td class="ku">
                                    <input id="txt_ConfirmPwd" type="password" class="hu" placeholder="请确认密码" /><span class="wstar">*</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="submit_btn">
                <span class="Save_and_submit">
                    <input type="submit" value="确定" class="Save_and_submit" onclick="SavePwd();" />
                </span>
                <span class="cancel">
                    <input type="submit" value="取消" class="cancel" onclick="javascript: parent.CloseIFrameWindow();" />
                </span>
            </div>
        </div>

    </div>

</body>
</html>

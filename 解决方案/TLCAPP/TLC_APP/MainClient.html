    <script>
        if (!IsPC())

            location.href = 'Moblie/IndexClient.html'
        }
    </script>
    <style>
        .next-result a {
            color: white;
            margin-right: 10px;
        }

        .next-result {
            color: white;
            margin-left: 10px;
            margin-top: 10px;
        }

        .fenpanspan {
            color: red;
        }

        .lbl_section {
            font-size: 16px;
            margin-right: 10px;
            margin-top: 3px;
        }

        .bottom-bet1 {
            float: left;
            vertical-align: central;
            color: white;
            margin-left: 30px;
            margin-top: 3px;
        }

        .login {
            padding-right: 30px;
        }
    </style>

<body>
    <input name="hid_LoginName" type="hidden" id="hid_LoginName" value="admin">
    <div class="wrap">
        <!--头部-->
        <div class="top ms-dialogHidden">
            <div class="topcon">
                <div class="top_con">
                    <div>
                        <div class="next-result" id="awardCurrent">
                            <span>
                                期号
                            </span>

                            <a>XXX</a>
                            已封盘
                        </div>
                        <div class="next-result" id="awardLast">
                        </div>

                        <div style="position:fixed;top:27px;left:30%;color:white">
                            <h5 id="current_money" class="betConfirm-title">目前余额：0</h5>
                        </div>
                    </div>



                    <div class="top_right fr" style="position:fixed;top:50px;right:20px">
                        <!--photo email-->
                        <div class="rightcontent fl">
                            <div class="login fl" id="setting" style="position: relative; cursor: pointer;">
                                <a href="#"><span id="sp_LoginName" name="sp_LoginName">游客</span><b class="jiantou" style="font-weight: bold; font-size: 12px;">▼</b></a>

                            </div>
                        </div>
                        <script src="js/web/Index/indexlogin.js"></script>
                    </div>
                </div>
            </div>


        </div>
        <!--头部结束-->
        <div class="clear"></div>
        <div class="center">
            <!--内容区域-->
            <div class="box">
                <!--左边-->
                <div class="left" id="sliderbox" style="height: 578px;">
                    <div class="menubox">
                        <div class="aside" style="display: block;"></div>
                        <!--菜单区域-->
                        <div class="menu" id="menubox">
                            <ul id="ul_leftmenu"></ul>
                        </div>
                        <!--end 菜单区域-->


                    </div>
                </div>
                <!--右边-->
                <div class="right" style="height: 578px;">
                    <iframe id="iframbox" src="/Client/GlobePlay.html?Type=1" width="100%" frameborder="0" height="100%" style="height: 578px;"></iframe>
                </div>
            </div>
        </div>
        <div class="clear"></div>

    </div>
</body>
</html>

<script type="text/x-jquery-tmpl" id="awarLastItem">
    <label class="lbl_section">${Year}${Name}期</label>

    {{each GlobeList}}
    {{if Color =='red'}}
    <p class="ball-red">${Name}</p>
    {{else Color =='blue' }}
    <p class="ball-blue">${Name}</p>
    {{else Color =='green'}}
    <p class="ball-green">${Name}</p>
    {{/if}}
    {{/each}}


</script>

<script type="text/x-jquery-tmpl" id="awardCurrentItem">
    <span>
        当前期号:
    </span>

    <a>${Name}</a>
    距离封盘:
    <a><span id="ddspan">${Leave_Day}</span> 天 <span id="hhspan">${Leave_Hour}</span> 时 <span id="MMspan">${Leave_Minuite}</span> 分 <span id="ssspan">${Leave_Second}</span> 秒</a>
</script>

<script type="text/x-jquery-tmpl" id="settingItem">
    <div class="login_none" style="position: absolute; top: 180%; right: 10px; width: 90px; border: 1px solid rgb(204, 204, 204); background: rgb(255, 255, 255); z-index: 999; height: 61px; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px; display: none;">
        <span id="sp_EditPwd" name="sp_EditPwd" onclick="javascript: OpenIFrameWindow('修改密码', '/UserInfo/EditPassword.html', '630px', '310px');" style="display: block; width: 100%; color: #666; height: 30px; border-bottom: 1px solid #ccc; cursor: pointer; line-height: 30px; text-align: center;">修改密码</span>
        <a id="logout" style="line-height: 30px; text-align: center; display: block; width: 100%; height: 30px; color: #666;">退出</a>
    </div>
</script>

<script type="text/x-jquery-tmpl" id="loginItem">
    <div class="login_none" style="position: absolute; top: 180%; right: 10px; width: 90px; border: 1px solid rgb(204, 204, 204); background: rgb(255, 255, 255); z-index: 999; height: 31px; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px; display: none;">
        <a id="login" style="line-height: 30px; text-align: center; display: block; width: 100%; height: 30px; color: #666;">登录</a>
    </div>
</script>

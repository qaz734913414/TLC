

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head >
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新增代理</title>
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
    <link href="/css/iconfont.css" rel="stylesheet" />
    <!--<link href="/css/animate.css" rel="stylesheet" />-->

    <script src="../js/Common/jquery-1.11.2.min.js"></script>
    <script src="../js/Common/jquery.tmpl.js"></script>
    <script src="../js/Common/PageBar.js"></script>
    <script src="../js/layer/layer.js"></script>
    <script src="../js/Common.js"></script>
    <script src="../js/web/ValedAdminCheck.js"></script>
    <script src="../js/My97DatePicker/WdatePicker.js"></script>
    <script src="../js/webcenter/award.js"></script>
    <script src="../js/web/Award/AwardAdd.js"></script>
    <style>
        .number {
            width: 55px;
            height: 30px;
            border: 1px solid #cccccc;
            border-radius: 3px;
            margin: 0px 10px;
            text-indent: 10px;
            color: #009706;
        }

        .Save_and_submit input.Save_and_submit {
            padding: 6px 20px;
        }

        .cancel input.cancel {
            padding: 6px 20px;
        }

        select {
            width: 200px;
            height: 30px;
        }

        .number_n {
            text-align: center;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="yy_dialog">
        <div class="t_content">
            <div class="yy_tab">
                <div class="content">
                    <div class="tc">
                        <div class="t_message">
                            <div class="message_con">
                                <form>
                                    <table class="m_top">
                                        <tr>

                                            <td class="mi"><span class="m">年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</span></td>
                                            <td class="ku">
                                                <select id="select_year" class="hu"></select>
                                            </td>
                                            <td class="mi"><span class="m">期&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</span></td>
                                            <td class="ku">
                                                <input id="txtSection" onkeydown="return OnlyNumLimit(event);" type="number" step="1" min="0" value="0" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="mi"><span class="m">开始时间：</span></td>
                                            <td class="ku">
                                                <input id="txtStartTime" type="text" class="Wdate hu" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',startDate:'%y-%M-01 00:00:00'})" />
                                            </td>
                                            <td class="mi" style="padding-left: 15px;"><span class="m">封盘时间：</span></td>
                                            <td class="ku">
                                                <input id="txtCloseTime" type="text" class="Wdate hu" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',startDate:'%y-%M-01 00:00:00'})" />
                                            </td>

                                        </tr>
                                        <!--<tr>
                                            <td class="mi" style="padding-left: 15px;"><span class="m">结束时间：</span></td>
                                            <td class="ku">
                                                <input id="txtEndTime" type="text" class="Wdate hu" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm',startDate:'%y-%M-01 23:59:59'})" />
                                            </td>

                                        </tr>-->
                                    </table>

                                    <table style="margin-top:20px" >
                                        <tr>
                                            <td class="mi"><span style="vertical-align: middle;">开奖号码：</span></td>
                                            <td>
                                                <input id="txtNum1" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;margin-left:0" step="1" min="0" max="49" value="0" />
                                            </td>
                                            <td>
                                                <input id="txtNum2" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;" step=" 1" min="0" max="49" value="0" />
                                            </td>
                                            <td>
                                                <input id="txtNum3" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;" step="1" min="0" max="49" value="0" />
                                            </td>
                                            <td>
                                                <input id="txtNum4" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;" step="1" min="0" max="49" value="0" />
                                            </td>
                                            <td>
                                                <input id="txtNum5" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;" step="1" min="0" max="49" value="0" />
                                            </td>
                                            <td>
                                                <input id="txtNum6" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" class="number_n" style="width: 55px; background: #eae7e7;" step="1" min="0" max="49" value="0" />
                                            </td>
                                            <td class="mi"><span style="padding-left: 5px; vertical-align: middle;">特码：</span></td>
                                            <td>
                                                <input id="txtNum7" disabled="disabled" onkeydown="return OnlyNumLimit(event);" type="number" style="margin-left: auto; width: 55px; background: #eae7e7; " class="number_n" step="1" min="0" max="49" value="0" />
                                            </td>
                                        </tr>
                                    </table>
                                </form>
                            </div>
                        </div>
                        <div class="submit_btn">
                            <span class="Save_and_submit">
                                <input type="submit" value="确定" class="Save_and_submit" onclick="sumbit();" />
                            </span>
                            <span class="cancel">
                                <input type="submit" value="取消" class="cancel" onclick="javascript: parent.CloseIFrameWindow();" />
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/x-jquery-tmpl" id="yearItem">
    <option value="${Code}">
        ${Name}
    </option>
</script>

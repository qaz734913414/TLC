    <link href="../css/Bet/jquery.mmenu.all.css" rel="stylesheet" />
    <link href="../css/Bet/style.css" rel="stylesheet" />
    <link href="../css/lg/style.css" rel="stylesheet" />

    <style>
        .divcss5 {
            border-style: ridge;
            /*border-width: 1px;*/
            border-color: green;
            border-bottom-width: 0.5px;
            /*border-top-width: 0.5px;*/
            display: none;
            height: 35px;
        }

        .pay_return {
            /*width: 25%;*/
            font-size: 14px;
            cursor: pointer;
        }

        .td_select {
            background: lightblue;
        }

        .form-control {
            margin-top: 22px;
        }

        .choseBallWrap {
            margin-bottom: 65px;
        }
        .bottom-bet {
            height: auto;         
        }

        .select_tools a {
            font-size: 13px;
            color: #333;
            padding: 1px 1px;
            display: block;
            float: left;
            border: 1px solid #fff;
            border-radius: 3px;
            margin-left: 8px;
            border: 0.3px solid transparent;
            min-width: 28%;
            height: 25px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="select_tools fl clearfix" style="width:100%">
        <a href="/Moblie/IndexClient.html" style="min-width: 0%; margin-bottom: 0px;"> <img src="../images/return.png" style="height: 15px;vertical-align:middle" /><span style="vertical-align: middle;">首页</span></a>
    </div>
   

    <div id="div_Top" class="select_tools fl clearfix" style="margin-top:15px">
    </div>
    <div class="choseBallWrap scroll">
        <table class="table table-bordered LotteryBall">

            <tbody id="body1"></tbody>
        </table>

        <table class="table table-bordered lotteryOdds">
            <tbody id="body2"></tbody>
        </table>
    </div>

    <div class="bottom-bet row" id="SingleBet" style="display: block;">
        <div class="col-xs-6">
            <input type="text" class="form-control" type="number" onkeydown="return OnlyNumLimit(event);" step="1" min="0" id="singleMoney" name="singleMoney" placeholder="输入金额">
        </div>
        <div class="col-xs-6">
            <a class="btn-bottom-bet">下注</a>
            <a class="btn-bottom-reset">重置</a>
        </div>
    </div>
</body>


</html>

<script type="text/x-jquery-tmpl" id="globeItem">
    <td class="textConter">
        <a class="hrefclass">
            {{if Color =='red'}}
            <p class="ball-red">${Name}</p>
            {{else Color =='blue' }}
            <p class="ball-blue">${Name}</p>
            {{else Color =='green'}}
            <p class="ball-green">${Name}</p>
            {{/if}}
            <label code="${Code}" class="pay_return">${PayReturn}</label>
        </a>
    </td>
</script>

<script type="text/x-jquery-tmpl" id="sizeItem">
    <td class="chosenCenter textConter">
        <a class="hrefclass">
            <p class="col333">
                ${Name}
            </p>
            <h6>
                <label code="${Code}" class="pay_return">${PayReturn}</label>
            </h6>
        </a>
    </td>
</script>

<script type="text/x-jquery-tmpl" id="waveItem">

    <tr>
        <td class="textConter">
            <a href="#this">
                <p class="col333">
                    <span class="betNameSpan">${Name}</span>
                    <label code="${Code}" class="pay_return">${PayReturn}</label>
                </p>
            </a>
        </td>
        <td part="line_part">
            {{each GlobeList}}
            {{if Color =='red'}}
            <p class="ball-red">${Name}</p>
            {{else Color =='blue' }}
            <p class="ball-blue">${Name}</p>
            {{else Color =='green'}}
            <p class="ball-green">${Name}</p>
            {{/if}}
            {{/each}}
        </td>
    </tr>
</script>

<script type="text/x-jquery-tmpl" id="detailItem">
    <td class="textConter">
        <a href="#this">
            <p class="col333">
                ${Name}
                <label code="${Code}" class="pay_return">${PayReturn}</label>
            </p>
        </a>
    </td>
</script>

<script type="text/x-jquery-tmpl" id="topItem">
    <a href="javascript:;" code="${Code}"><span style="text-align:center">${Second_Name}</span></a>
</script>
